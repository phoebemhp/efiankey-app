<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="src/style.css">
        <title>Efiankey Assessment Question</title>
    </head>
    <body>
        <div class="top-bar">
            <h1 class="fw-bold"><img src="logo.png" alt="" width="27" class="me-3">LOGO HERE</h1>
        </div>
        <div class="padding-50">
            <h3 class="fw-bold">ChatBox</h3>
            <div class="card">
                <div class="card-header bg-primary text-white fw-bold">
                    <img src="profile.png" alt="" width="5%" class="ms-2 me-2">
                    Jamie
                </div>
                <div class="chat-box" id="chat-box">
                    <div class="chat-messages" id="chat-messages"></div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <textarea type="text" id="user-input" placeholder="Type a message..."></textarea>
                        </div>
                    </div>
                    <div class="row text-end">
                        <div class="col">
                            <button id="send-btn" class="btn btn-primary"><img src="send.png" alt="" width="15" class="me-2">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="src/script.js"></script>
    </body>
</html>
